<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [] ;
  arr.length = parseInt(prompt('độ dài'));
  let i;
  for( i =0 ; i<arr.length;i++){
      arr[i] =parseInt(prompt('nhập số'));
  }
  let num = arr.reverse().join();
  document.write(num);
</script>

</body>
</html>
