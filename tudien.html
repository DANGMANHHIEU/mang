<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>từ điển</title>
</head>
<body>
<p>Nhập từ</p><br>
<input type="text" id="demo">
<button type="button" onclick="show()">Dịch</button>
<div id="result"></div>
<script>
    function show(){
        let a = ["banana", "apple", "orange", "pen", "pencil", "book"];
        let b = ['chuối','táo', 'cam','bút','bút chì','sách'];
        let c = document.getElementById('demo').value;
        let index = 0;
        let result = '';
        for(let i =0; i < a.length;i++){
            if (c == a[i]) {
                index = i;
                for(let j =0; j< b.length;j++){
                    if(index==j){
                        result = b[j];
                    }
                }
            }
        }
        document.getElementById('result').innerHTML=result;
    }
</script>

</body>
</html>
