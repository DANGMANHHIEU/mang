<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    arr.length = parseInt(prompt('độ dài'));
    for (let i = 0; i < arr.length; i++) {
        arr[i] = parseInt(prompt('nhập phần tử'));
    }
    let num = arr.sort().join();
    document.write(num);

</script>
</body>
</html>
